<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
        }
        
        .hero-title {
            font-family: 'Rethink Sans', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            color: black;
            margin-bottom: 40px;
            line-height: 1.3;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .video-container {
            position: relative;
            display: inline-block;
            width: 100%;
            border-radius: 24px;
            padding: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('img/background-video.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 24px;
            z-index: -1;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 12px;
            overflow: hidden;
        }
        
        
        .hero_wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            
            .hero-title {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            
            .video-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dear Odooers, let's be honest. </h1>
        <hr/>
        <h3>A video is more interesting than a long text. <br/>Discover our fabulous app by watching our demo video! <br/> More information about Odashboard on our website : <a href="https://odashboard.app">https://odashboard.app</a></h3>
        <hr/>
        <br/>
        <div class="video-container">
            <div class="video-wrapper">
                <a href="https://youtu.be/8bpyYbYPUno" target="_blank" rel="noopener" style="display: block; position: relative;">
                    <img src="img/wallpaper-video.png" 
                         alt="Odashboard Demo Video" 
                         style="width: 100%; height: auto; border-radius: 12px; cursor: pointer;">
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                                background: rgba(0,0,0,0.7); border-radius: 50%; width: 80px; height: 80px; 
                                display: flex; align-items: center; justify-content: center;">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
